<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my page</title>
</head>
<body>
    <header>
        <img src="아기사자_커버.png" alt="아기사자커버" width="1600" height="500">
        <h1>은택의 자기소개 페이지</h1>
        <h3>From 3/21 멋쟁이 사자처럼 html 세션</h3>
    </header>
    <nav>
        <ul>
            <li><a href="https://www.sungkyul.ac.kr/skukr/index.do">성결대학교 홈페이지</a></li>            
            <li><a href="https://www.youtube.com/">유튜브</a></li>
        </ul>
        <ol>
            <li><a href="https://www.instagram.com/">은택이의 인스타그램</a></li>
            <li><a href="https://www.likelion.net/">멋쟁이사자처럼</a></li>
        </ol>
    </nav>
    <main>
        <form>
            <fieldset>
                <legend>정보 입력</legend>
                <table>
                <tr>
                    <th><label for="id">이름</label></th>
                    <td colspan="2"><input type="text" id="id"></td>
                </tr>
                <tr>
                    <th><label for="password">나이</label></th>
                    <td colspan="2"><input type="text" id="password"></td>
                </tr>
                <tr>
                    
                    <th>성별</th>
                    <td><label for="woman">여자</label>
                    <input type="radio" id="woman" name="gender" value="w"></td>
                    <td><label for="man">남자</label>
                    <input type="radio" name="gender" id="man" value="m"></td>
                    
                </tr>
                <th>단과대</th>
                    <td colspan="2">
                        <select>
                            <option>인문대학</option>
                            <option>공과대학</option>
                            <option>예술대학</option>
                        </select>
                    </td>
                </tr>
               <tr>
                    <th rowspan="2">자신있는 과목</th>
    
                        <td><input type="checkbox" name="korean" id="korean"><label for="korean">국어</label></td>
                        <td><input type="checkbox" name="math" id="math"><label for="math">수학</label></td>
                        <td><input type="checkbox" name="html" id="html"><label for="html">HTML</label></td>
                        </tr>
                        <tr>
                        <td><input type="checkbox" name="english" id="english"  ><label for="english">영어</label></td>
                        <td><input type="checkbox" name="science" id="science"><label for="science">과학</label></td>
                        <td><input type="checkbox" name="css" id="css"><label for="css">CSS</label></td>
                    
               </tr>
                <tr>
                    <td></td>
                    <td><input type="reset" value="초기화"></td>
                    <td><input type="submit" value="제출"></td>
                </tr>                
                </table>                
            </fieldset>
        </form>
        <br>
        <img src="은택 프로필.jpg" alt="은택 프로필" width="500" height="600">
        <h4>똥폼잡는 은택</h4><hr><br>
    </main>
    <footer>멋쟁이사자처럼 이어서 12기<br>
        <a href="hong8155@sungkyul.ac.kr">이메일</a><br><br>
        <a href="#top">눌러볼랭?</a>
    </footer>
    
</body>
</html>
